<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input
      required
      minlength="5"
      ngModel
      name="courseName"
      #courseName="ngModel"
      (change)="log(courseName)"
      id="courseName"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="courseName.touched && !courseName.valid"
    >
      <div *ngIf="courseName.errors && courseName.errors['required']">
        Course Name is Required
      </div>
      <div *ngIf="courseName.errors && courseName.errors['minlength']">
        Course Name must be of
        {{ courseName.errors["minlength"].requiredLength }} char
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="categoryMethod">Category</label>
    <select
      required
      ngModel
      name="categoryMethod"
      id="categoryMethod"
      #categoryMethod="ngModel"
      (change)="log(categoryMethod)"
      class="form-control"
    >
      <option [value]=""></option>
      <option *ngFor="let Category of categoryMethods" [value]="Category.id">
        {{ Category.name }}
      </option>
    </select>
    <div
      *ngIf="categoryMethod.touched && categoryMethod.invalid"
      class="alert alert-danger"
    >
      Category field is required.
    </div>
  </div>
  <div class="checkbox">
    <input type="checkbox" ngModel name="isSubscribed" />30 days Money-back
    guarantee
  </div>
  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Save</button>
</form>
